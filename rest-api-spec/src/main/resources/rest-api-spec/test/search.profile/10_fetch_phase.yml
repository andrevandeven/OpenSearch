setup:
  - do:
      indices.create:
        index: test_fetch_profile
        body:
          settings:
            number_of_replicas: 0
            number_of_shards: 1
          mappings:
            properties:
              text_field:
                type: text
                fields:
                  keyword:
                    type: keyword
              numeric_field:
                type: integer
              date_field:
                type: date
              object_field:
                type: nested
                properties:
                  nested_field:
                    type: keyword
              stored_field:
                type: keyword
                store: true

  - do:
      bulk:
        refresh: true
        index: test_fetch_profile
        body: |
          { "index": {} }
          { "text_field": "Hello world", "numeric_field": 42, "date_field": "2023-01-01", "object_field": { "nested_field": "nested value" }, "stored_field": "stored value" }
          { "index": {} }
          { "text_field": "Another document", "numeric_field": 100, "date_field": "2023-02-01", "object_field": { "nested_field": "another nested" }, "stored_field": "another stored" }
          { "index": {} }
          { "text_field": "Third document with more text", "numeric_field": 200, "date_field": "2023-03-01", "object_field": { "nested_field": "third nested" }, "stored_field": "third stored" }

---
"Basic fetch phase profiling":
  - skip:
      version: " - 3.1.99"
      reason: "Fetch phase profiling was introduced in 3.2.0"
      features: "contains"

  - do:
      search:
        index: test_fetch_profile
        body:
          profile: true
          query:
            match:
              text_field: "document"

  # Verify that fetch phase profiling is included in the response
  - is_true: profile.shards.0.fetch.0
  - match: { profile.shards.0.fetch.0.type: "fetch" }
  - match: { profile.shards.0.fetch.0.description: "fetch" }
  - is_true: profile.shards.0.fetch.0.time_in_nanos
  - is_true: profile.shards.0.fetch.0.breakdown
  - is_true: profile.shards.0.fetch.0.breakdown.load_stored_fields
  - match: { profile.shards.0.fetch.0.breakdown.load_stored_fields_count: 2 }
  - is_true: profile.shards.0.fetch.0.breakdown.load_source
  - match: { profile.shards.0.fetch.0.breakdown.load_source_count: 2 }
  - is_true: profile.shards.0.fetch.0.breakdown.next_reader
  - match: { profile.shards.0.fetch.0.breakdown.next_reader_count: 1}
  - is_true: profile.shards.0.fetch.0.breakdown.build_sub_phase_processors
  - match: { profile.shards.0.fetch.0.breakdown.build_sub_phase_processors_count: 1}
  - is_true: profile.shards.0.fetch.0.breakdown.create_stored_fields_visitor
  - match: { profile.shards.0.fetch.0.breakdown.create_stored_fields_visitor_count: 1}

  - contains:
      profile.shards.0.fetch.0.children:
        type: "FetchSourcePhase"
        description: "FetchSourcePhase"
  - is_true: profile.shards.0.fetch.0.children.0.time_in_nanos
  - is_true: profile.shards.0.fetch.0.children.0.breakdown

  - is_true: profile.shards.0.fetch.0.children.0.breakdown.process
  - match: { profile.shards.0.fetch.0.children.0.breakdown.process_count: 2 }
  - is_true: profile.shards.0.fetch.0.children.0.breakdown.next_reader
  - match: { profile.shards.0.fetch.0.children.0.breakdown.next_reader_count: 1 }
  - length: { profile.shards.0.fetch.0.children: 1 }

---
"Fetch phase profiling with aggregations":
  - skip:
        version: " - 3.1.99"
        reason: "Fetch phase profiling was introduced in 3.2.0"
  - do:
      search:
        index: test_fetch_profile
        body:
          profile: true
          size: 0
          aggs:
            group_by_nested:
              terms:
                field: "object_field.nested_field"

  - match: { profile.shards.0.fetch: [ ] }

---
"Explain phase profiling":
  - skip:
      version: " - 3.1.99"
      reason: "Fetch phase profiling was introduced in 3.2.0"
      features: "contains"

  - do:
      search:
        index: test_fetch_profile
        body:
          profile: true
          explain: true
          query:
            match:
              text_field: "document"
  - contains:
      profile.shards.0.fetch.0.children:
        type: "ExplainPhase"
        description: "ExplainPhase"
  - contains:
      profile.shards.0.fetch.0.children:
        type: "FetchSourcePhase"
        description: "FetchSourcePhase"
  - length: { profile.shards.0.fetch.0.children: 2 }

  - is_true: profile.shards.0.fetch.0.children.0.breakdown.process
  - match: { profile.shards.0.fetch.0.children.0.breakdown.process_count: 2 }
  - is_true: profile.shards.0.fetch.0.children.0.breakdown.next_reader
  - match: { profile.shards.0.fetch.0.children.0.breakdown.next_reader_count: 1 }
  - is_true: profile.shards.0.fetch.0.children.1.breakdown.process
  - match: { profile.shards.0.fetch.0.children.1.breakdown.process_count: 2 }
  - is_true: profile.shards.0.fetch.0.children.1.breakdown.next_reader
  - match: { profile.shards.0.fetch.0.children.1.breakdown.next_reader_count: 1 }

---
"Doc values phase profiling":
